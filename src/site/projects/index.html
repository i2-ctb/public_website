    }

<article class="landing-page project-list">

        <h2>{{repo.name}}</h2>
        <p>{{repo.description}}</p>
        {# <p>{{ repo.readme | safe }}</p> #}
        <a href="{{repo.homepage}}">View this project &#187;</a>
